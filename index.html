<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card__container">
      <div class="img__container">
        <img class="cube" src="images/image-equilibrium.jpg" alt="" />

        <div class="overlay">
          <img src="images/icon-view.svg" alt="" />
        </div>
      </div>

      <div class="content__box">
        <h1>Equilibrium #3429</h1>
        <p class="desc">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="coin__details">
          <div class="coin__box">
            <img src="images/icon-ethereum.svg" alt="" />
            <p class="coin">0.041 ETH</p>
          </div>

          <div class="time__box">
            <img src="images/icon-clock.svg" alt="" />
            <p>3 days left</p>
          </div>
        </div>

        <hr class="divider" />

        <div class="creator__box">
          <img src="images/image-avatar.png" alt="" />
          <p>Creation of <a class="author__name">Jules Wyvern</a></p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by Mat√≠as Gil
      <a href="https://github.com/mgil-e" target="_blank">(Github profile)</a>.
    </footer>
  </body>
</html>
